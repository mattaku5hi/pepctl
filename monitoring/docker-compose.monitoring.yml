version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: pepctl-prometheus
    # ports not needed with host network mode
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.listen-address=0.0.0.0:9091'  # Use port 9091 to avoid conflict
    restart: unless-stopped
    network_mode: "host"  # Use host network to access real interface

  grafana:
    image: grafana/grafana:latest
    container_name: pepctl-grafana
    # ports not needed with host network mode
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pepctl123
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    network_mode: "host"  # Use host network to access real interface
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data: 