global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9091"]

  # PEPCTL daemon metrics (real interface)
  - job_name: "pepctl"
    static_configs:
      - targets: ["192.168.3.66:9090"]
    scrape_interval: 5s
    metrics_path: /metrics
    scheme: http 